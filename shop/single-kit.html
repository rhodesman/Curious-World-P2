<div class="kit">
  <a href="curiosity-kits/#/{{$index}}">
    <div class="image">
      <img ng-src="{{kit.thumbnail}}" alt="">
    </div>
    <div class="domains">
      <ul>
        <li ng-repeat="domain in kit.domains"
          ng-class="'domain-' + domain.name">
          <span>{{domain.title}}</span>
        </li>
      </ul>
    </div>
    <div class="description">
      <strong>{{kit.title}}</strong>
      <div>{{kit.description}}</div>
      <em>{{kit.price | currency: "$"}}</em>
    </div>
  </a>
</div>
