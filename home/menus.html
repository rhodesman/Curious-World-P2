<div id="ages-off-canvas" class="off-canvas-selector"
  ng-class="{ 'short-list': $parent.ages.length < 8 }"
  ng-show="$root.offCanvasMenu === 'age-selector'">
  <h1 class="title">My Kid is:</h1>
  <ul>
    <li ng-repeat="age in $parent.ages"
      ng-class="{ 'is-selected': $parent.selectedAge === age }">
      <a ng-click="$parent.$parent.selectedAge = age">{{age}}</a>
    </li>
  </ul>
</div>
<div id="domains-off-canvas"  class="off-canvas-domains"
  ng-class="{ 'short-list': $parent.domains.length < 8 }"
  ng-show="$root.offCanvasMenu === 'domain-selector'">
  <h1 class="title">Select a domain:</h1>
  <ul>
    <li class="free-domain">
      <a ng-class="'domain-' + domains[0].name"
        ng-click="$parent.$parent.selectedDomain = domains[0]">
        <span>{{domains[0].title}} <span class="count">0</span></span>
      </a>
    </li>
    <li ng-show="$index > 0"
      ng-repeat="domain in $parent.domains"
      ng-class="{ 'is-locked': !userInfo.isLoggedIn() }">
      <a ng-class="'domain-' + domain.name"
        ng-click="auth(['$parent.$parent.selectedDomain = domain', '$parent.lockCheck = true'], this)">
        <span>{{domain.title}} <span class="count">0</span></span>
      </a>
    </li>
  </ul>
  <div class="unlock-domains"
    ng-hide="userInfo.isLoggedIn()"
    ng-class="{ 'is-locked': !userInfo.isLoggedIn(), 'perma-locked': !userInfo.isLoggedIn() && lockCheck }">
    <a class="button" data-reveal-id="unlock-modal"></a>
    <p ng-hide="userInfo.isLoggedIn()">Already purchased? <a data-reveal-id="sign-in-modal">Sign in</a>.</p>
  </div>
</div>
