<div class="flashcards-page" on-load-fade>
  <section class="row view-cards">
    <div class="row dropdowns">
      <div class="small-4 columns">
        <a href="#" data-dropdown="hover1" data-options="is_hover:true">Has Hover Dropdown</a>

        <ul id="hover1" class="f-dropdown" data-dropdown-content>
          <li><a href="#">This is a link</a></li>
          <li><a href="#">This is another</a></li>
          <li><a href="#">Yet another</a></li>
        </ul>
      </div>
      <div class="small-4 columns end">
        <a href="#" data-dropdown="hover2" data-options="is_hover:true">Has Hover Dropdown</a>

        <ul id="hover2" class="f-dropdown" data-dropdown-content>
          <li><a href="#">This is a link</a></li>
          <li><a href="#">This is another</a></li>
          <li><a href="#">Yet another</a></li>
        </ul>
      </div>
    </div>
    <div class="row the-cards">
      <div class="small-12 columns">
      	<div class="tab-content">
      		<section id="cards-section">
            <ul class="items"
              ng-class="{ 'is-empty': !cards.length, 'backward': !isForward, 'forward': isForward }">
              <li id="default-card" class="item"
                ng-init="isForward = true; selectedCard = -1"
                ng-class="{ 'is-active': selectedCard < 0, 'is-last': lastCard < 0 }">
                <p>There are 1,000 small ways you can help your kids get school-ready.</p>
                <a class="learn-more button" data-reveal-id="learn-more">Learn more</a>
                <a class="get-started button" ng-click="isForward = true; lastCard = -1; selectedCard = 0">Get started</a>
                <div id="learn-more" class="reveal-modal image-modal" data-reveal>
                  <div class="row video">
                    <div class="video-wrapper">
                      <iframe src="//player.vimeo.com/video/20732587?color=969696"frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                  </div>
                  <a class="close-reveal-modal">&#215;</a>
                </div>
              </li>
              <li class="item"
                ng-repeat="card in cards track by $index"
                ng-class="{ 'is-active': $parent.selectedCard === $index, 'is-last': $parent.lastCard === $index }"
                ng-include="'home/single-card.html'"></li>
            </ul>
            <div class="item-navigation" ng-show="selectedCard >= 0">
              <a class="prev"
                ng-show="selectedCard >= 0"
                ng-click="isForward = false; lastCard = selectedCard; selectedCard = Math.max(selectedCard - 1, -1)">Previous</a>
              <a class="next"
                ng-show="(selectedCard + 1) < cards.length"
                ng-click="isForward = true; lastCard = selectedCard; selectedCard = Math.min(selectedCard + 1, cards.length - 1)">Next</a>
            </div>
      		</section>
      	</div>
      </div>
    </div>
  </section>
  <section class="row completed-cards">
    <div id="cardfolio" class="small-12 columns">
      <ul class="small-block-grid-5">
        <li class="empty-card">
          <a href="#"></a>
        </li>
        <li class="completed-card">
          <a href="#"><img src="http://placehold.it/200x130"></a>
        </li>
        <li class="completed-card">
          <a href="#"><img src="http://placehold.it/200x130"></a>
        </li>
        <li class="completed-card">
          <a href="#"><img src="http://placehold.it/200x130"></a>
        </li>
        <li class="completed-card">
          <a href="#"><img src="http://placehold.it/200x130"></a>
        </li>
      </ul>
    </div>
    <div class="small-3 columns">
      <a href="#" class="expand-milestones">View All</a>
    </div>
  </section>
</div>
