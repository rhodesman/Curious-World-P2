<div class="completed-milestones-page">

  <nav class="milestones">
    <div class="row">
      <a>Completed Milestones</a>
    </div>
  </nav>
  <div class="row">
    <div class="small-12 columns">
      <ul class="grid-list-toggle" ng-init="toggle = false"><!--change to true-->
        <li><a class="list" ng-click="toggle = !toggle;">list</a></li>
        <li><a class="gid" ng-click="toggle = !toggle;">grid</a></li>
      </ul>
    </div>
  </div>
  <div id="cardfolio" class="row">
    <ul class="small-block-grid-5" ng-show="toggle">
      <li class="media-card"
        ng-class="{'completed': completed.isComplete === true}"
        ng-repeat="completed in milestones">
        <a data-reveal-id="milestone-modal" ng-class="completed.domain.name">
          <img ng-show="completed.image" ng-src="{{completed.image}}" alt="">
        </a>
        <span>{{completed.brief}}</span>
      </li>
    </ul>
    <ul class="list-view" ng-show="!toggle">
      <li class="media-card"
        ng-class="{'completed': completed.isComplete === true}"
        ng-repeat="completed in milestones">
        <div class="row">
          <div class="small-1 columns">
            <div class="card-domain" ng-class="completed.domain.name">
              <img ng-src="img/learning-areas/domain-icons/{{completed.domain.name}}.svg" alt="">
            </div>
          </div>
          <div class="small-11 columns card-details">
            <h4 ng-class="completed.domain.name">{{completed.domain.name}} {{completed.cardNo}} of 100  |  Completed {{completed.timestamp}}</h4>
            <h2>{{completed.brief}}</h2>
            <p>{{completed.description}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div ng-include="'partials/modals/milestone-modal.html'"></div>
