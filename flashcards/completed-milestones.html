<div class="completed-milestones-page">

  <nav class="milestones">
    <div class="row">
      <a>Completed Milestones</a>
    </div>
  </nav>
  <div id="cardfolio" class="row">
    <ul class="small-block-grid-5 ">
      <li class="media-card"
        ng-class="{'completed': completed.isComplete === true}"
        ng-repeat="completed in milestones">
        <a data-reveal-id="milestone-modal" ng-class="completed.domain.name">
          <img ng-show="completed.image" ng-src="{{completed.image}}" alt="">
        </a>
      </li>
    </ul>
  </div>
</div>

<div ng-include="'partials/modals/milestone-modal.html'"></div>
