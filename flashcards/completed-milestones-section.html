  <nav class="milestones">
    <div class="row">
      <a href="flashcards/#/milestones#top">Completed Milestones</a>
    </div>
  </nav>
  <div id="cardfolio" class="row">
    <ul class="small-block-grid-1 medium-block-grid-5">
      <li class="media-card animate-repeat"
          ng-class="{'completed': completed.isComplete === true}"
          ng-repeat="completed in pagedItems">
        <a data-reveal-id="milestone-modal" ng-class="completed.domain.name">
          <div ng-hide="completed.image" class="image"></div>
          <div ng-show="completed.image" class="image" style="background-image: url('{{completed.image}}');"></div>
        </a>
      </li>
    </ul>
    <a href="flashcards/#/milestones#top" class="expand-milestones">View All</a>
  </div>

  <div ng-include="'partials/modals/milestone-modal.html'"></div>
