<div class="card" id="card-{{card.id}}">
  <div class="card-domain" ng-class="card.domain.name">
    <img ng-src="img/learning-areas/domain-icons/{{card.domain.name}}.svg" alt="">
  </div>
  <div class="row">
    <div class="small-4 columns card-buttons" ng-init="card.event = false; card.media=false">
      <a ng-click="card.event = true" class="ready-state complete-btn" ng-show="!card.event">
        <span class="show-for-medium-up">Complete</span>
      </a>
      <a ng-click="card.event = false" class="done-state complete-btn " ng-hide="!card.event">
        <span class="show-for-medium-up">Complete</span>
      </a>
      <a ng-click="card.media = true" class="media-btn ready-state" ng-hide="card.media">
        <span class="show-for-medium-up">Upload a pic</span>
      </a>
      <a ng-click="card.media = false" class="media-btn done-state" ng-show="card.media">
        <span class="show-for-medium-up">Upload a pic</span>
      </a>
    </div>
    <div class="small-8 columns card-copy">
      <h1>{{card.title}}</h1>
      <p>{{card.description}}</p>
      <p><strong>Skill: </strong>{{card.skill}}</p>
    </div>
  </div>
</div>
