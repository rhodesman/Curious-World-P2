<section class="account">
  <div class="row">
    <div class="small-10 columns small-centered">
      <h2>Manage My Account</h2>
      <h3>Please update the fields below.</h3>
    </div>
  </div>
  <form id="create-account-form" name="createAccountForm" action="" method="post"
    ng-submit="$event.preventDefault()"
    novalidate>
    <div class="text-inputs row">
      <div class="medium-offset-1 medium-5 columns">
        <input class="better-placeholder person" type="text" name="firstName" placeholder="First Name" required />
      </div>
      <div class="medium-5 columns">
        <input class="better-placeholder person" type="text" name="lastName" placeholder="Last Name" required />
      </div>
      <div class="medium-offset-1 medium-10 columns">
        <input class="better-placeholder email" type="email" name="email" placeholder="Email" required />
      </div>
      <div class="medium-offset-1 medium-10 columns">
        <input class="better-placeholder password" type="password" name="currentPassword" placeholder="Current Password" required />
      </div>
      <div class="medium-offset-1 medium-5 columns">
        <input class="better-placeholder password" type="password" name="password" placeholder="Password" required />
      </div>
      <div class="medium-pull-1 medium-5 columns">
        <input class="better-placeholder password" type="password" name="passwordAgain" placeholder="Confirm Password" required />
      </div>
    </div>
  </form>
  <div class="row save-changes">
    <div class="small-8 columns small-centered">
      <a class="button">Save Changes</a>
      <a class="reset" href="#">Reset, Cancel</a>
    </div>
  </div>
</section>
