<section class="account">
  <div class="row">
    <div class="small-10 columns small-centered">
      <h2>Manage My Account</h2>
      <h3>Please update the fields below.</h3>
    </div>
  </div>
  <form id="create-account-form" name="createAccountForm" action="" method="post"
    ng-submit="$event.preventDefault()"
    novalidate>
    <div class="text-inputs row">
      <div class="small-offset-1 small-5 columns" ng-class="{ 'has-error': submitted && createAccountForm.firstName.\$error.required }">
        <input class="better-placeholder person" type="text" name="firstName" placeholder="First Name"
          ng-model="signUpFormData.firstName"
          required />
      </div>
      <div class="small-5 columns" ng-class="{ 'has-error': submitted && createAccountForm.lastName.\$error.required }">
        <input class="better-placeholder person" type="text" name="lastName" placeholder="Last Name"
          ng-model="signUpFormData.lastName"
          required />
      </div>
      <div class="small-offset-1 small-10 columns" ng-class="{ 'has-error': submitted && (createAccountForm.email.\$error.required || createAccountForm.email.\$error.email) }">
        <input class="better-placeholder email" type="email" name="email" placeholder="Email"
          ng-model="signUpFormData.email"
          required />
      </div>
      <div class="small-offset-1 small-10 columns" ng-class="{ 'has-error': submitted && (createAccountForm.email.\$error.required || createAccountForm.email.\$error.email) }">
        <input class="better-placeholder password" type="password" name="currentPassword" placeholder="Current Password"
          ng-model="currentPassword"
          required />
      </div>
      <div class="small-offset-1 small-5 columns" ng-class="{ 'has-error': submitted && createAccountForm.password.\$error.required }">
        <input class="better-placeholder password" type="password" name="password" placeholder="Password"
          ng-model="password"
          pw-check="passwordAgain"
          required />
      </div>
      <div class="small-pull-1 small-5 columns" ng-class="{ 'has-error': submitted && (createAccountForm.passwordAgain.\$error.required || createAccountForm.password.\$error.pwmatch) }">
        <input class="better-placeholder password" type="password" name="passwordAgain" placeholder="Confirm Password"
          ng-model="passwordAgain"
          required />
      </div>
    </div>
  </form>
  <div class="row save-changes">
    <div class="small-8 columns small-centered">
      <a class="button">Save Changes</a>
      <a class="reset" href="#">Reset, Cancel</a>
    </div>
  </div>
</section>
