<section class="account">
  <div class="row">
    <div class="small-10 columns small-centered">
      <h2>Sign up and track your childâ€™s progress toward school readiness</h2>
      <div class="social-login">
        <ul>
          <li><a class="button social-button facebook">Login with Facebook</a></li>
          <li><a class="button social-button google">Login with Google</a></li>
        </ul>
      </div>
      <h3>Or sign up with email</h3>
    </div>
  </div>
  <form id="create-account-form" name="createAccountForm" action="" method="post"
    ng-submit="$event.preventDefault()"
    novalidate>
    <div class="text-inputs row">
      <div class="small-offset-1 small-5 columns">
        <input class="better-placeholder person" type="text" name="firstName" placeholder="First Name" required />
      </div>
      <div class="small-5 columns">
        <input class="better-placeholder person" type="text" name="lastName" placeholder="Last Name" required />
      </div>
      <div class="small-offset-1 small-10 columns">
        <input class="better-placeholder email" type="email" name="email" placeholder="Email" required />
      </div>
      <div class="small-offset-1 small-5 columns">
        <input class="better-placeholder password" type="password" name="password" placeholder="Password" required />
      </div>
      <div class="small-pull-1 small-5 columns">
        <input class="better-placeholder password" type="password" name="passwordAgain" placeholder="Confirm Password" required />
      </div>
    </div>
  </form>
  <div class="row sign-in">
    <div class="small-8 columns small-centered">
      <a class="button">Sign Up</a>
      <p class="terms">
        By signing up or using Curious World services
         you agree to the Curious World <a href="#">Terms of Use</a>
          and <a href="#">Privacy Policy.</a></p>
      <h3>Already have an account? <a href="#">Sign in</a></h3>
    </div>
  </div>
</section>
