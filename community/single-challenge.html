<div class="challenge" ng-class="'domain-' + challenge.domain">
  <a class="image" href="community/#/{{$index}}"
    ng-init="isShowing = false"
    ng-mouseenter="isShowing = true"
    ng-mouseleave="isShowing = false">
    <img ng-src="{{challenge.image}}" />
    <div class="description"
      ng-class="{ 'is-showing': isShowing }">{{challenge.description}}</div>
  </a>
  <h1 class="title">
    <a href="community/#/{{$index}}">{{challenge.title}}<a/>
  </h1>
  <div class="total-completions">
    <a href="community/#/{{$index}}">
      <strong>{{challenge.completions.length}}</strong>
      <ng-pluralize count="challenge.completions.length" when="{
        'one': 'Post',
        'other': 'Posts'
      }"></ng-pluralize>
    </a>
  </div>
  <div class="share">
    <a data-options="align:top"
      data-dropdown="share-bar-{{$parent.$index}}">Share</a>
    <ul id="share-bar-{{$parent.$index}}" class="f-dropdown"
      ng-include="'community/share-bar.html'"
      data-dropdown-content>
    </ul>
  </div>
</div>
